<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Longboards & Skateboards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        .carousel {
            margin: 2rem auto;
            width: 80%;
        }
        .carousel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="p-4 bg-blue-800 text-white text-center">
        <h1 class="text-3xl font-bold">Electric Longboards & Skateboards</h1>
    </header>
    
    <div class="carousel">
        <div><img src="https://via.placeholder.com/800x300?text=Electric+Longboard+1" alt="Electric Longboard 1"></div>
        <div><img src="https://via.placeholder.com/800x300?text=Electric+Skateboard+2" alt="Electric Skateboard 2"></div>
        <div><img src="https://via.placeholder.com/800x300?text=Electric+Longboard+3" alt="Electric Longboard 3"></div>
    </div>

    <main class="p-6">
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Products will be dynamically loaded here -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
</body>
</html>
